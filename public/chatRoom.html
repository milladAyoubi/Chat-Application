<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <section class="main">
            <div>
                <div>
                    <p id="title"></p>
                    <h4 style="color:rgb(17, 248, 140)" id="userDisplay"></h4>


                </div>
                <div>
                    <p id="countDisplay"></p>

                </div>
            </div>



            <div class="messageDisplay" id="messageDisplay">
                <P>START OF CHAT</P>
            </div>



            <div class="input1">

                <form id="messageForm">
                    <div class="form_container">
                        <input class="input_box" id="text" placeholder="Enter Message here...">
                        <button class="btn btn-info btn_send">Send</button>
                        <button class=" btn_location" id="sendLocation">Share location</button>
                    </div>
                </form>

            </div>
        </section>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
